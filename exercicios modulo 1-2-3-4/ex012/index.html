<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTM5</title>
</head>
<body>
    <h1><mark style="background-color: rgb(95, 180, 9);">Inserido vídeos hospedado localmente</mark></h1>
    <p> &#X1F9DD Este vídeo está hospedado no meu próprio servidor.&#X1F9DD</p>

    <video width="500" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/Meeuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo.webm" type="video/webm">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade co reprodução de Vídeos.</p> <!-- Tem que baixar os video no pc-->
    </video>
<h1><mark style="background-color: darkorchid;">Inserindo vídeo do YouTube</mark></h1>
<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/yTrt_F9Blfo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> <!--Pega o link em compatilhar no yt-->

<h1><mark style="background-color: darkgreen;">Inserindo vídeo do vimeo</mark></h1>
<iframe src="https://player.vimeo.com/video/504865443?h=e2cf1c1a4a&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
